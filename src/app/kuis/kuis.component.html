<div class="container">
  <div class="row">
    <div class="col-md-5"><br>
      <h3>FORM DATA MAHASISWA</h3>
      <hr>
      <label for="numb">NIM</label>
      <input type="text" name="numb" id="numb" class="form-control" [(ngModel)]="numb">
      <label for="name">NAMA</label>
      <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name">
      <label for="kls">KELAS</label>
      <input type="text" name="kls" id="kls" class="form-control" [(ngModel)]="kls">
      <br/>
      
      <button class="btn btn-block btn-blue" (click)="tambahMhs()" style="background-color:   #1E90FF"> Tambah </button>   
  </div>

  <div class="col-md-6"><br>
      <h3>DATA MAHASISWA</h3><hr>
      <div class="card mb-3" *ngFor="let mhs of daftarMhs">
        <div class="card-header">
        <h3>{{ mhs.name }}</h3>
        </div>
        <div class="card-body">
        <h6 class="card-title">{{ mhs.numb }}</h6>
        <h6 class="card-text">{{ mhs.kls }}</h6>
        </div>
      </div>
  </div>
  </div>
</div>
